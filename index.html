<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      color: #e63946;
      margin-bottom: 15px;
      font-size: 28px;
    }

    p {
      color: #333;
      font-size: 18px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yesBtn {
      background: #e63946;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
      background: #d62828;
    }

    #noBtn {
      background: #adb5bd;
      color: #333;
      position: relative;
    }

    #noBtn:hover {
      transform: scale(1.05);
    }

    .message {
      margin-top: 25px;
      font-size: 20px;
      color: #e63946;
      display: none;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Hey My Love ‚ù§Ô∏è</h1>
    <p>Will you be my Valentine? üíï</p>

    <div class="buttons">
      <button id="yesBtn">Yes üòç</button>
      <button id="noBtn">No üôà</button>
    </div>

    <div class="message" id="message">
      You just made me the happiest person in the world üíñüíç
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');

    yesBtn.addEventListener('click', () => {
      message.style.display = 'block';
    });

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>

</body>
</html>
