<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forever Proposal üíç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{height:100vh;background:radial-gradient(circle at top,#1a2a6c,#000428,#000);overflow:hidden;display:flex;align-items:center;justify-content:center;color:white;}

.stars{position:absolute;width:100%;height:100%;z-index:0;}
.star{position:absolute;width:2px;height:2px;background:white;animation:twinkle 3s infinite;}
@keyframes twinkle{0%,100%{opacity:.2;}50%{opacity:1;}}

.petal{position:absolute;top:-20px;font-size:18px;animation:fall 8s linear infinite;opacity:.8;}
@keyframes fall{0%{transform:translateY(0) rotate(0);}100%{transform:translateY(120vh) rotate(360deg);}}

.firework{position:absolute;width:8px;height:8px;border-radius:50%;background:gold;animation:explode 1.2s ease-out;}
@keyframes explode{0%{transform:scale(0);opacity:1;}100%{transform:scale(12);opacity:0;}}

.scene{position:relative;z-index:5;width:90%;max-width:430px;background:rgba(255,255,255,0.08);backdrop-filter:blur(15px);border-radius:30px;padding:40px 25px;text-align:center;box-shadow:0 0 60px rgba(255,215,0,0.3);} 

h1{font-size:26px;margin-bottom:15px;color:#ffd700;text-shadow:0 0 15px gold;}

.ring-box{width:120px;height:90px;margin:0 auto 20px;background:#111;border-radius:10px;position:relative;box-shadow:0 0 25px rgba(255,215,0,.8);cursor:pointer;}
.ring-lid{position:absolute;top:0;left:0;width:100%;height:50%;background:#222;border-radius:10px 10px 0 0;transform-origin:bottom;transition:1s;}
.ring{position:absolute;bottom:15px;left:50%;transform:translateX(-50%);font-size:30px;opacity:0;transition:1s;filter:drop-shadow(0 0 15px gold);} 
.open .ring-lid{transform:rotateX(150deg);} 
.open .ring{opacity:1;} 

p{font-size:18px;margin-bottom:25px;}

.buttons{display:flex;justify-content:center;gap:20px;}
button{padding:12px 28px;border:none;border-radius:30px;font-size:15px;cursor:pointer;transition:.3s;}
#yesBtn{background:linear-gradient(45deg,#ff4d6d,#ff758f);color:white;box-shadow:0 0 15px pink;}
#yesBtn:hover{transform:scale(1.15);} 
#noBtn{background:#eee;color:#333;position:relative;}

.success{display:none;margin-top:25px;font-size:20px;color:#00ffcc;text-shadow:0 0 20px #00ffcc;}

.photo{display:none;margin-top:15px;}
.photo img{width:120px;height:120px;border-radius:50%;border:3px solid #ffd700;box-shadow:0 0 20px gold;}

.share{display:none;margin-top:20px;}
.share a{display:inline-block;margin:8px;padding:10px 18px;border-radius:25px;text-decoration:none;font-size:14px;color:white;background:#25D366;}

.fullfire{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:20;}

</style>
</head>
<body>

<audio id="music" src="https://cdn.pixabay.com/audio/2023/03/14/audio_7f0b6d3fa2.mp3"></audio>

<div class="stars" id="stars"></div>
<div class="fullfire" id="fullfire"></div>

<div class="scene" id="scene">
  <h1>My Forever Love üíñ</h1>

  <div class="ring-box" id="ringBox">
    <div class="ring-lid"></div>
    <div class="ring">üíç</div>
  </div>

  <p>Will you be my Valentine Rifansha Kun*i? üíå</p>

  <div class="buttons" id="buttons">
    <button id="yesBtn">YES ‚ù§Ô∏è</button>
    <button id="noBtn">NO üôà</button>
  </div>

  <div class="success" id="success">She said YES üò≠üíç‚ù§Ô∏è <br> Forever begins now ‚ú®</div>

  <div class="share" id="share">
    <a id="whatsapp" target="_blank">Share on WhatsApp üí¨</a>
    <a href="#" onclick="location.reload()">She said YES page üíå</a>
  </div>
</div>

<script>
// stars
const stars=document.getElementById('stars');
for(let i=0;i<150;i++){const s=document.createElement('div');s.className='star';s.style.left=Math.random()*100+'vw';s.style.top=Math.random()*100+'vh';stars.appendChild(s);} 

// petals
setInterval(()=>{const p=document.createElement('div');p.className='petal';p.innerText='üåπ';p.style.left=Math.random()*100+'vw';document.body.appendChild(p);setTimeout(()=>p.remove(),8000);},500);

const ringBox=document.getElementById('ringBox');
const scene=document.getElementById('scene');
const yesBtn=document.getElementById('yesBtn');
const noBtn=document.getElementById('noBtn');
const success=document.getElementById('success');
const buttons=document.getElementById('buttons');
const music=document.getElementById('music');
const photo=document.getElementById('photo');
const share=document.getElementById('share');
const fullfire=document.getElementById('fullfire');

ringBox.addEventListener('click',()=>{scene.classList.add('open');});

function burstFireworks(){
  for(let i=0;i<40;i++){
    const f=document.createElement('div');
    f.className='firework';
    f.style.left=Math.random()*100+'vw';
    f.style.top=Math.random()*100+'vh';
    fullfire.appendChild(f);
    setTimeout(()=>f.remove(),1200);
  }
}

// YES click
yesBtn.addEventListener('click',()=>{
  // music
  music.play();

  // hide buttons
  buttons.style.display='none';

  // ring auto open/close
  scene.classList.add('open');
  setTimeout(()=>scene.classList.remove('open'),1200);

  // fireworks
  burstFireworks();

  // show success
  success.style.display='block';

  // photo reveal
  setTimeout(()=>{photo.style.display='block';},800);

  // share buttons
  setTimeout(()=>{share.style.display='block';},1200);

  // whatsapp link
  const msg = encodeURIComponent('She said YES üò≠üíç‚ù§Ô∏è Forever begins now! üíñ');
  document.getElementById('whatsapp').href = `https://wa.me/?text=${msg}`;
});

noBtn.addEventListener('mouseover',()=>{const x=Math.random()*200-100;const y=Math.random()*150-75;noBtn.style.transform=`translate(${x}px,${y}px)`;});
</script>

</body>
</html>
