<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Valentine üíò</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #ff4d6d, #1a1a2e);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 8s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      10% { opacity: 0.7; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

    .glass-card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.15);
      border-radius: 25px;
      padding: 50px 35px;
      text-align: center;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 0 40px rgba(255, 0, 80, 0.4);
      border: 1px solid rgba(255,255,255,0.2);
      animation: zoomIn 1.5s ease;
      color: white;
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 32px;
      margin-bottom: 15px;
      background: linear-gradient(45deg, #ffccd5, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 18px;
      margin-bottom: 35px;
      color: #ffe6ea;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    button {
      padding: 14px 30px;
      font-size: 16px;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: bold;
    }

    #yesBtn {
      background: linear-gradient(45deg, #ff4d6d, #ff758f);
      color: white;
      box-shadow: 0 0 15px rgba(255, 77, 109, 0.8);
    }

    #yesBtn:hover {
      transform: scale(1.15);
      box-shadow: 0 0 25px rgba(255, 77, 109, 1);
    }

    #noBtn {
      background: rgba(255,255,255,0.7);
      color: #333;
      position: relative;
    }

    #noBtn:hover {
      transform: scale(1.05);
    }

    .message {
      margin-top: 30px;
      font-size: 22px;
      color: #fff;
      display: none;
      animation: fadeIn 1s ease;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="hearts" id="hearts"></div>

  <div class="glass-card">
    <h1>My Forever Love üíñ</h1>
    <p>Will you be my Valentine? üíò</p>

    <div class="buttons">
      <button id="yesBtn">YES ‚ù§Ô∏è</button>
      <button id="noBtn">NO üôà</button>
    </div>

    <div class="message" id="message">
      She said YES üò≠üíç‚ù§Ô∏è <br>
      My forever Valentine üíï‚ú®
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const heartsContainer = document.getElementById('hearts');

    yesBtn.addEventListener('click', () => {
      message.style.display = 'block';
      createHearts();
    });

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 250 - 125;
      const y = Math.random() * 250 - 125;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    function createHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerText = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
        heartsContainer.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 8000);
      }
    }

    // background floating hearts
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 5 + 6) + 's';
      heartsContainer.appendChild(heart);

      setTimeout(() => heart.remove(), 10000);
    }, 600);

  </script>

</body>
</html>
