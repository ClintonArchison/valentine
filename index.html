<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Love üíå</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{box-sizing:border-box;}

    body{
      margin:0;
      height:100vh;
      font-family:'Poppins',sans-serif;
      background: linear-gradient(120deg,#0f2027,#203a43,#2c5364);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      color:white;
    }

    .stars{
      position:absolute;
      width:100%;
      height:100%;
      background:transparent;
      overflow:hidden;
      z-index:0;
    }

    .star{
      position:absolute;
      width:2px;
      height:2px;
      background:white;
      animation: twinkle 4s infinite ease-in-out;
      opacity:0.8;
    }

    @keyframes twinkle{
      0%,100%{opacity:0.2;}
      50%{opacity:1;}
    }

    .envelope{
      position:relative;
      width:350px;
      height:230px;
      background:#e63946;
      border-radius:15px;
      cursor:pointer;
      box-shadow:0 20px 50px rgba(0,0,0,0.5);
      transition:1s;
      z-index:2;
    }

    .envelope:before{
      content:"";
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:linear-gradient(135deg,transparent 50%,rgba(0,0,0,0.2) 50%);
      border-radius:15px;
    }

    .letter{
      position:absolute;
      bottom:10px;
      left:10px;
      right:10px;
      height:0;
      background:white;
      color:#333;
      border-radius:10px;
      text-align:center;
      padding:0 15px;
      overflow:hidden;
      transition:1s ease;
    }

    .letter h1{color:#e63946;font-size:22px;margin-top:20px;}
    .letter p{font-size:16px;margin:15px 0 20px;}

    .buttons{
      display:flex;
      justify-content:center;
      gap:20px;
      margin-bottom:20px;
    }

    button{
      padding:10px 22px;
      border:none;
      border-radius:25px;
      cursor:pointer;
      font-size:14px;
      transition:0.3s;
    }

    #yesBtn{background:#e63946;color:white;}
    #yesBtn:hover{transform:scale(1.1);}

    #noBtn{background:#ccc;color:#333;position:relative;}

    .open .letter{
      height:190px;
      padding-top:10px;
    }

    .success{
      position:absolute;
      bottom:-80px;
      width:100%;
      text-align:center;
      font-size:20px;
      color:#ffd166;
      display:none;
      animation: glow 2s infinite;
    }

    @keyframes glow{
      0%{text-shadow:0 0 5px #ffd166;}
      50%{text-shadow:0 0 20px #ffd166;}
      100%{text-shadow:0 0 5px #ffd166;}
    }

  </style>
</head>
<body>

<div class="stars" id="stars"></div>

<div class="envelope" id="envelope">
  <div class="letter" id="letter">
    <h1>My Love üíñ</h1>
    <p>Will you be my Valentine? üíå</p>
    <div class="buttons">
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No üôà</button>
    </div>
  </div>
  <div class="success" id="success">She said YES üò≠üíç Forever begins now ‚ù§Ô∏è</div>
</div>

<script>
  const envelope = document.getElementById('envelope');
  const letter = document.getElementById('letter');
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const success = document.getElementById('success');

  envelope.addEventListener('click', ()=>{
    envelope.classList.add('open');
  });

  yesBtn.addEventListener('click',(e)=>{
    e.stopPropagation();
    success.style.display='block';
  });

  noBtn.addEventListener('mouseover',(e)=>{
    const x = Math.random()*180-90;
    const y = Math.random()*120-60;
    noBtn.style.transform = `translate(${x}px,${y}px)`;
  });

  // stars
  const starsContainer = document.getElementById('stars');
  for(let i=0;i<120;i++){
    const s=document.createElement('div');
    s.classList.add('star');
    s.style.left=Math.random()*100+'vw';
    s.style.top=Math.random()*100+'vh';
    s.style.animationDelay=(Math.random()*4)+'s';
    starsContainer.appendChild(s);
  }
</script>

</body>
</html>
